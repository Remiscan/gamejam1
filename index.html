<!DOCTYPE html>
<html>
  <head>
    <title>Boole and the Boulders</title>
    <meta name="color-scheme" content="dark light">

    <link rel="stylesheet" href="style.css">
    <link rel="preload" as="audio" href="./assets/ouch.mp3">
    <link rel="preload" as="audio" href="./assets/bonus.mp3">
    <link rel="preload" as="image" href="./assets/tomb.png">
    <link rel="preload" as="image" href="./assets/lava/lava_tile.png">
    <link rel="preload" as="image" href="./assets/lava/lava_tile_angle_bottomleft.png">
    <link rel="preload" as="image" href="./assets/lava/lava_tile_angle_bottomright.png">
    <link rel="preload" as="image" href="./assets/lava/lava_tile_angle_topleft.png">
    <link rel="preload" as="image" href="./assets/lava/lava_tile_angle_topright.png">
    <link rel="preload" as="image" href="./assets/lava/lava_tile_border_right.png">
    <link rel="preload" as="image" href="./assets/lava/lava_tile_border_left.png">
    <link rel="preload" as="image" href="./assets/lava/lava_tile_border_top.png">
  </head>

  <body>
    <div class="container">
      <div class="title-screen">
        <div class="title">
          <span class="le-titre" data-string="title"></span>
          <div class="title-icons">
            <div class="icone herbe"></div>
            <div class="icone fleurs"></div>
            <div class="icone boole"></div>
          </div>
          <span class="description" data-string="description"></span>
        </div>
        <div class="you-lost">
          <span class="le-titre" data-title="game-over"></span>
          <div class="title-icons">
            <div class="icone herbe"></div>
            <div class="icone fleurs"></div>
            <div class="icone tombe"></div>
          </div>
          <span class="description" data-string="game-over-description"></span>
        </div>
        <div class="tutorial">
          <div class="tutorial-element">
            <div class="icones-boulder">
              <div class="icone ombre1"></div>
              <div class="icone ombre2"></div>
              <div class="icone ombre3"></div>
              <div class="icone boulder"></div>
            </div>
            <span data-string="instruction-1"></span>
          </div>
          <div class="tutorial-element">
            <div class="icones-fleches">
              <div></div>
              <div class="icone fleche haut"></div>
              <div></div>
              <div class="icone fleche gauche"></div>
              <div class="icone fleche bas"></div>
              <div class="icone fleche droite"></div>
            </div>
            <span data-string="instruction-2"></span>
          </div>
          <div class="tutorial-element">
            <div class="icone icone-bonus"></div>
            <span data-string="instruction-3"></span>
          </div>
        </div>
        <button class="play-button first-start" data-string="click-start"></button>
        <button class="play-button try-again" data-string="click-dead"></button>
      </div>

      <div class="game"></div>

      <div class="score-container">
        <p><span data-string="score"></span> <span class="score">0</span></p>
        <p><span data-string="best-score"></span> <span class="best-score">0</span></p>
        <p><input type="checkbox" id="mute"><label for="mute" data-string="mute"></label></p>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>

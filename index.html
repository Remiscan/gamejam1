<!DOCTYPE html>
<html>
  <head>
    <meta name="color-scheme" content="dark light">

    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <div class="title-screen">
        <div class="title">
          <span class="le-titre">Boole and the Boulders</span>
          <div class="title-icons">
            <div class="icone fleurs"></div>
            <div class="icone herbe"></div>
            <div class="icone boole"></div>
          </div>
          <span class="description">This is the end of the world. Boulders are falling from the sky and Boole the frog wants to live.</span>
        </div>
        <div class="you-lost">
          <span class="le-titre">Game Over</span>
          <div class="title-icons">
            <div class="icone fleurs"></div>
            <div class="icone herbe"></div>
            <div class="icone tombe"></div>
          </div>
          <span class="description">R.I.P. Boole</span>
        </div>
        <div class="tutorial">
          <div class="tutorial-element">
            <div class="icone icone-bonus"></div>
            <span>Pick up the bonuses to activate Boole's reproductive powers</span>
          </div>
          <div class="tutorial-element">
            <div class="icones-fleches">
              <div></div>
              <div class="icone fleche haut"></div>
              <div></div>
              <div class="icone fleche gauche"></div>
              <div class="icone fleche bas"></div>
              <div class="icone fleche droite"></div>
            </div>
            <span>Move Boole with the arrow keys</span>
          </div>
          <div class="tutorial-element">
            <div class="icones-boulder">
              <div class="icone ombre1"></div>
              <div class="icone ombre2"></div>
              <div class="icone ombre3"></div>
              <div class="icone boulder"></div>
            </div>
            <span>Avoid the falling boulders</span>
          </div>
        </div>
        <button class="play-button first-start">Click here to play</button>
        <button class="play-button try-again">Click here to try again</button>
      </div>

      <div class="game"></div>

      <div class="score-container">
        <p>Score: <span class="score">0</span></p>
        <p>Best score: <span class="best-score">0</span></p>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
